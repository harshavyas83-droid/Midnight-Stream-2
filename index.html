<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Midnight Stream</title>
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        :root { --gold: #FFD700; --bg: #0B1026; --glass: rgba(26, 31, 53, 0.4); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; padding-bottom: 120px; }

        /* PULL REFRESH INDICATOR */
        #refresh-indicator { position: absolute; top: -50px; left: 50%; transform: translateX(-50%); color: var(--gold); transition: 0.3s; font-weight: bold; }

        /* SEARCH BAR */
        .search-container { padding: 50px 20px 10px; display: flex; justify-content: center; }
        .search-bar { 
            width: 90%; padding: 16px 25px; background: var(--glass); 
            border: 1.5px solid var(--gold); border-radius: 40px; color: white; 
            font-size: 1.1rem; outline: none; transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
        }

        /* SECTION TITLES */
        .section-title { margin: 25px 20px 10px; font-size: 0.8rem; color: #888; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* HORIZONTAL MOVIE ROWS */
        .movie-row { display: flex; gap: 15px; padding: 20px; overflow-x: auto; scrollbar-width: none; }
        .movie-card { min-width: 150px; position: relative; border-radius: 15px; }
        .movie-card img { width: 100%; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        
        /* HEART BUTTON */
        .heart-btn { position: absolute; bottom: 10px; right: 10px; font-size: 1.3rem; color: white; cursor: pointer; filter: drop-shadow(0 0 5px black); }
        .heart-btn.liked { color: var(--gold); text-shadow: 0 0 15px var(--gold); }

        /* PREMIUM PILL NAVIGATION BAR (GLORY HOUSING STYLE) */
        .bottom-nav { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; height: 75px; 
            background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(15px); 
            border-radius: 25px; display: flex; justify-content: space-around; 
            align-items: center; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .nav-item { 
            text-align: center; color: #777; font-size: 0.7rem; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; transition: 0.3s;
        }
        .nav-item.active { color: var(--gold); }
        .icon-circle { 
            width: 42px; height: 42px; display: flex; align-items: center; 
            justify-content: center; border-radius: 12px; margin-bottom: 4px;
        }
        .nav-item.active .icon-circle { 
            background: rgba(255, 215, 0, 0.15); 
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); 
        }
        svg { width: 22px; height: 22px; }

        /* FIREFLY ANIMATION */
        .firefly { position: fixed; width: 2px; height: 2px; background: var(--gold); border-radius: 50%; z-index: -1; animation: fly linear infinite; opacity: 0.5; }
        @keyframes fly { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }
    </style>
</head>
<body>

    <div id="refresh-indicator">↓ Pulling Refresh...</div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search the Secret Lair...">
    </div>

    <div id="content-area">
        <div class="section-title"><span style="color:var(--gold)">|</span> Trending Now</div>
        <div class="movie-row" id="movie-list"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="location.reload()">
            <div class="icon-circle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            </div><b>Home</b>
        </div>
        <div class="nav-item" onclick="document.querySelector('.search-bar').focus()">
            <div class="icon-circle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div><b>Search</b>
        </div>
        <div class="nav-item" id="watch-btn">
            <div class="icon-circle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
            </div><b>Watchlist</b>
        </div>
        <div class="nav-item">
            <div class="icon-circle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </div><b>Settings</b>
        </div>
    </div>

    <script>
        // INSERT YOUR API KEY BELOW
        const API_KEY = '7bdcebc4d1b125931b08c7d4e24eaa66';
        let favs = JSON.parse(localStorage.getItem('lair_favs')) || [];

        // PULL TO REFRESH LOGIC
        let startY = 0;
        window.addEventListener('touchstart', (e) => startY = e.touches[0].pageY);
        window.addEventListener('touchmove', (e) => {
            if (window.scrollY === 0 && e.touches[0].pageY > startY) {
                document.getElementById('refresh-indicator').style.top = '20px';
            }
        });
        window.addEventListener('touchend', (e) => {
            if (window.scrollY === 0 && e.changedTouches[0].pageY > startY + 120) location.reload();
            document.getElementById('refresh-indicator').style.top = '-50px';
        });

        // GENERATE FIREFLIES
        for(let i=0; i<15; i++) {
            let f = document.createElement('div'); f.className = 'firefly';
            f.style.left = Math.random() * 100 + 'vw'; f.style.animationDuration = (Math.random() * 8 + 5) + 's';
            document.body.appendChild(f);
        }

        function toggleHeart(el, movie) {
            el.classList.toggle('liked');
            if(el.classList.contains('liked')) { el.innerHTML = '❤️'; favs.push(movie); } 
            else { el.innerHTML = '♡'; favs = favs.filter(m => m.id !== movie.id); }
            localStorage.setItem('lair_favs', JSON.stringify(favs));
        }

        // FETCH TRENDING MOVIES
        if(API_KEY !== '7bdcebc4d1b125931b08c7d4e24eaa66') {
            fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`)
                .then(r => r.json()).then(data => {
                    const list = document.getElementById('movie-list');
                    data.results.forEach(m => {
                        const isLiked = favs.some(f => f.id === m.id);
                        const card = document.createElement('div');
                        card.className = 'movie-card';
                        card.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${m.poster_path}">
                            <div class="heart-btn ${isLiked?'liked':''}" onclick='toggleHeart(this, ${JSON.stringify(m).replace(/'/g, "")})'>${isLiked?'❤️':'♡'}</div>`;
                        list.appendChild(card);
                    });
                });
        }
    </script>
</body>
</html>
