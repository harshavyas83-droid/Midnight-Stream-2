<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Stream 2</title>
    <style>
        /* YOUR PREMIUM DESIGN */
        body { background: #0a0e1a; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .search-container { position: relative; margin-bottom: 30px; }
        .search-input { width: 100%; padding: 15px; border-radius: 30px; border: 2px solid gold; background: rgba(255,255,255,0.1); color: white; outline: none; }
        
        .universes { display: flex; gap: 10px; margin-bottom: 30px; overflow-x: auto; }
        .universe-card { min-width: 100px; height: 80px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; transition: 0.3s; }
        #marvel { background: linear-gradient(45deg, #ed1d24, #202020); }
        #dc { background: linear-gradient(45deg, #0476f2, #001d3d); }
        #bond { background: linear-gradient(45deg, #333, #000); border: 1px solid #555; }
        .universe-card:hover { transform: scale(1.05); }

        #movie-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding-bottom: 80px; }
        .movie-card img { width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        .bottom-nav { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); width: 90%; background: rgba(30,30,30,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #888; cursor: pointer; font-size: 12px; text-align: center; }
        .nav-item.active { color: gold; }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search the Secret Lair...">
    </div>

    <h3>CURATED UNIVERSES</h3>
    <div class="universes">
        <div id="marvel" class="universe-card">Marvel</div>
        <div id="dc" class="universe-card">DC Universe</div>
        <div id="bond" class="universe-card">007</div>
    </div>

    <h3>New Releases</h3>
    <div id="movie-list"></div>

    <div class="bottom-nav">
        <div id="home-btn" class="nav-item active">üè†<br>Home</div>
        <div id="search-nav" class="nav-item">üîç<br>Search</div>
        <div id="fav-btn" class="nav-item">üîñ<br>Watchlist</div>
        <div id="settings-btn" class="nav-item">‚öôÔ∏è<br>Settings</div>
    </div>

    <script>
        const API_KEY = '7bdcebc4d1b125931b08c7d4e24eaa66'; // Your secured key
        const IMG_PATH = 'https://image.tmdb.org/t/p/w500';
        const movieList = document.getElementById('movie-list');

        // Logic to fetch any movie collection
        async function fetchMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            movieList.innerHTML = '';
            movies.forEach(movie => {
                if (movie.poster_path) {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.innerHTML = `<img src="${IMG_PATH + movie.poster_path}" alt="${movie.title}">`;
                    movieList.appendChild(card);
                }
            });
        }

        // Search Bar Logic
        document.querySelector('.search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
            }
        });

        // Universe Button Logic
        document.getElementById('marvel').onclick = () => fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=Marvel`);
        document.getElementById('dc').onclick = () => fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=DC+Universe`);
        document.getElementById('bond').onclick = () => fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=James+Bond`);

        // Bottom Nav Logic
        document.getElementById('home-btn').onclick = () => fetchMovies(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
        
        // Load Trending on Startup
        fetchMovies(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
    </script>
</body>
</html>
